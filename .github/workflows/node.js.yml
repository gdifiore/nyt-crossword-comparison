name: Build

on:
  push:
    branches:
      - main  # Adjust this according to your main branch name
  pull_request:
    branches:
      - main  # Adjust this according to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        working-directory: ./client
        run: yarn install

      - name: Build
        working-directory: ./client
        run: yarn build
